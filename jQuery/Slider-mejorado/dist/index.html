<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider mejorado</title>
    <script src="https://code.jquery.com/jquery-1.11.0.js"
        integrity="sha256-zgND4db0iXaO7v4CLBIYHGoIIudWI5hRMQrPB20j0Qw=" crossorigin="anonymous"></script>
    <script src="jq/lightslider.js"></script>
    <link rel="stylesheet" href="css/lightslider.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script>
        $(document).ready(function () {
            $('#imageGallery').lightSlider({
                gallery: true,
                item: 1,
                auto: true,
                loop: true,
                thumbItem: 9,
                slideMargin: 0,
                enableDrag: false,
                currentPagerPosition: 'left',
                onSliderLoad: function (el) {
                    el.lightGallery({
                        selector: '#imageGallery .lslide'
                    });
                }
            });
        });
    </script>

</head>

<body>
    <div class="banner">
        <ul id="imageGallery">
            <li data-thumb="img/img1.jpg" data-src="img/img1.jpg">
                <img src="img/img1.jpg" width="500px" />
            </li>
            <li data-thumb="img/img2.jpg" data-src="img/img2.jpg">
                <img src="img/img2.jpg" width="500px" />
            </li>
            <li data-thumb="img/img1.jpg" data-src="img/img1.jpg">
                <img src="img/img1.jpg" width="500px" />
            </li>
            <li data-thumb="img/img2.jpg" data-src="img/img2.jpg">
                <img src="img/img2.jpg" width="500px" />
            </li>
            <li data-thumb="img/img1.jpg" data-src="img/img1.jpg">
                <img src="img/img1.jpg" width="500px" />
            </li>
            <li data-thumb="img/img2.jpg" data-src="img/img2.jpg">
                <img src="img/img2.jpg" width="500px" />
            </li>
        </ul>
    </div>
</body>

</html>
